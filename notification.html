<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>알림 센터 | 교복/사복 실시간 인식 시스템</title>

  <!-- ✅ 공통 상단 헤더 스타일 -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- 알림 시스템 전용 스타일 -->
  <link rel="stylesheet" href="css/notification.css" />

  <!-- Tailwind CDN (알림 UI 유지용) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- ================= 상단 헤더 (index / history와 동일) ================= -->
<header class="topbar">
  <div class="logo">
    <div class="logo-icon">🛡️</div>
    <div>
      <h1>교복/사복 실시간 인식 시스템</h1>
      <p>AI 기반 복장 규정 관리 솔루션</p>
    </div>
  </div>

  <nav class="tabs">
    <button class="tab" onclick="location.href='index.html'">실시간 인식</button>
    <button class="tab" onclick="location.href='history.html'">인식 기록</button>
    <button class="tab active" onclick="location.href='notification.html'">알림 시스템</button>
  </nav>
</header>
<!-- =================================================================== -->

<!-- ================= 알림 시스템 메인 ================= -->
<main class="p-6">
  <div id="notification-app" class="max-w-4xl mx-auto space-y-6"></div>
</main>

<!-- 데이터 초기화 버튼 (임시, 테스트용) -->
<button 
  onclick="localStorage.removeItem('notificationsState'); location.reload();" 
  style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 1000;">
  🗑️ 알림 데이터 초기화
</button>

<!-- JS -->
<script src="js/notification.js"></script>

</body>
</html>
